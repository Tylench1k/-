<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–î–ª—è –º–æ–µ–π –∑–∞–π–∫–∏</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: radial-gradient(circle at center, #1a1a2e 0%, #0a0a0a 100%);
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            overflow: hidden;
        }

        .circle-container {
            position: relative;
            width: 300px;
            height: 300px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .rotating-text {
            position: absolute;
            width: 100%;
            height: 100%;
            animation: rotate 15s linear infinite;
        }

        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        .rotating-text span {
            position: absolute;
            left: 50%;
            transform-origin: 0 150px; /* –¶–µ–Ω—Ç—Ä –≤—Ä–∞—â–µ–Ω–∏—è */
            font-size: 1.5rem;
            font-weight: 500;
            color: #e0e0e0;
            text-shadow: 0 0 10px rgba(123, 168, 255, 0.5);
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .center-heart {
            font-size: 3rem;
            filter: drop-shadow(0 0 15px #4285f4);
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); opacity: 0.8; }
            50% { transform: scale(1.1); opacity: 1; }
        }
    </style>
</head>
<body>

    <div class="circle-container">
        <div class="center-heart">üê∞</div>
        <div class="rotating-text" id="text"></div>
    </div>

    <script>
        const text = "–Ø –¢–ï–ë–Ø –õ–Æ–ë–õ–Æ –ú–û–Ø –ó–ê–ô–ö–ê ‚Ä¢ ";
        const container = document.getElementById('text');
        const characters = text.split('');
        const degreeStep = 360 / characters.length;

        characters.forEach((char, i) => {
            const span = document.createElement('span');
            span.innerText = char;
            span.style.transform = `rotate(${i * degreeStep}deg)`;
            container.appendChild(span);
        });
    </script>
</body>

</html>
